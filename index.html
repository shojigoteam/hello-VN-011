<!DOCTYPE html>
<html>
<head>
    <title>Hello Vietnam</title>
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <div class="header">
            <h1>Hello Vietnam!</h1>
            <p>Xin chào Việt Nam! 🇻🇳</p>
        </div>

        <!-- Info Cards -->
        <div class="cards">
            <div class="card">
                <h3>🌟 Welcome</h3>
                <p>Beautiful Vietnam awaits you</p>
            </div>
            
            <div class="card">
                <h3>🏛️ Culture</h3>
                <p>Rich history and traditions</p>
            </div>
            
            <div class="card">
                <h3>🍜 Food</h3>
                <p>Amazing Vietnamese cuisine</p>
            </div>
        </div>

        <!-- Contact Form with Real Email -->
        <div class="form-section">
            <h3>Contact Us</h3>
            <form id="contact-form">
                <input type="text" name="user_name" placeholder="Your Name" class="input-field" required>
                <input type="email" name="user_email" placeholder="Your Email" class="input-field" required>
                <textarea name="message" placeholder="Your Message" class="input-field" required></textarea>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div id="status-message" style="margin-top: 15px; font-weight: bold;"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made for Nimble Technical Product Manager Application</p>
        </div>
    </div>

    <!-- Real EmailJS Integration -->
    <script>
        // Initialize EmailJS - Replace with your actual public key
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();

        // Handle form submission with real email sending
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const statusMessage = document.getElementById('status-message');
            const submitButton = document.querySelector('.submit-button');
            
            // Show loading state
            submitButton.innerHTML = 'Sending...';
            submitButton.disabled = true;
            statusMessage.innerHTML = '📤 Sending your message...';
            statusMessage.style.color = '#007bff';
            
            // Get form data
            const name = document.querySelector('input[name="user_name"]').value;
            const email = document.querySelector('input[name="user_email"]').value;
            const message = document.querySelector('textarea[name="message"]').value;
            
            // Send real email using EmailJS
            emailjs.send(
                'YOUR_SERVICE_ID',    // Replace with your service ID
                'YOUR_TEMPLATE_ID',   // Replace with your template ID
                {
                    user_name: name,
                    user_email: email,
                    message: message
                }
            ).then(function(response) {
                // Success!
                console.log('SUCCESS!', response.status, response.text);
                statusMessage.innerHTML = `✅ Cảm ơn ${name}! Your message has been sent successfully!`;
                statusMessage.style.color = '#28a745';
                
                // Reset form
                document.getElementById('contact-form').reset();
                
                // Reset button
                submitButton.innerHTML = 'Send Message';
                submitButton.disabled = false;
                
                // Show Vietnamese thank you message
                setTimeout(() => {
                    alert(`Xin chào ${name}! 🇻🇳\n\nYour real email has been sent!\n\nWe'll respond to ${email} soon.`);
                }, 1000);
                
            }, function(error) {
                // Error handling
                console.log('FAILED...', error);
                statusMessage.innerHTML = `❌ Sorry, there was an error sending your message. Please try again.`;
                statusMessage.style.color = '#dc3545';
                
                // Reset button
                submitButton.innerHTML = 'Send Message';
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
