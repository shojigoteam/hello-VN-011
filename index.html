<!DOCTYPE html>
<html>
<head>
    <title>Hello Vietnam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <div class="header">
            <h1>Hello Vietnam!</h1>
            <p>Xin chào Việt Nam! 🇻🇳</p>
        </div>

        <!-- Info Cards -->
        <div class="cards">
            <div class="card">
                <h3>🌟 Welcome</h3>
                <p>Beautiful Vietnam awaits you</p>
            </div>
            
            <div class="card">
                <h3>🏛️ Culture</h3>
                <p>Rich history and traditions</p>
            </div>
            
            <div class="card">
                <h3>🍜 Food</h3>
                <p>Amazing Vietnamese cuisine</p>
            </div>
        </div>

        <!-- Simple Form (for future use) -->
        <div class="form-section">
            <h3>Contact Us</h3>
            <form>
                <input type="text" placeholder="Your Name" class="input-field">
                <input type="email" placeholder="Your Email" class="input-field">
                <textarea placeholder="Your Message" class="input-field"></textarea>
                <button type="button" class="submit-button" onclick="showMessage()">Send Message</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made for Nimble Technical Product Manager Application</p>
        </div>
    </div>

    <!-- Simple JavaScript -->
    <script>
        function showMessage() {
            alert("Cảm ơn! (Thank you!) Message sent successfully!");
        }
    </script>
</body>
</html>
